<!DOCTYPE html>
<html lang="en">

  <head>
    <title>WPARP</title>
    <link rel="icon"
          type="image/png"
          href="https://raw.githubusercontent.com/TobiasBriones/images/master/example-projects/example-projects/favicon.png"
          sizes="96x96">
    <meta charset="UTF-8">
    <style>
      p.main-text {
        position: absolute;
        padding: 100px 20px;
        top: 50%;
        left: 50%;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 24px;
        font-weight: bold;
        color: chocolate;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>

    <p class="main-text">
      Modify me to automatically see the changes in the browser!
    </p>
    <div>
      <strong>Â© 2019 Tobias Briones - </strong>
      <a href="https://github.com/TobiasBriones">GitHub</a>
    </div>
    <div>
      <a href="https://github.com/TobiasBriones/example.programming.tool.php.wparp">
        <strong>WPARP</strong>
      </a>
    </div>

    <script src="_wparp/auto-reload.js"></script>
    <script>
      /*
       WPARP object
       - isRunning: getter for the status
       - pollingTime(timeMs): setter / getter for the polling's time
       - pollingFiles(files): setter / getter for the files to keep track, the root is where auto-reload.js is located
       - start(): starts and executes the service
       - end(callback): ends the polling session, it is automatically called by auto-reload.js when onbeforeonload event
          occurs, pass callback if desired
       */
      /*
       PHP server has to be running!
       */
      /*
       WPARP sample setup, just make this in auto-reload.js at the end of the file
       */
      wparp.pollingFiles(['../index.html', 'auto-reload.js']);
      wparp.start();
    </script>

  </body>

</html>
